<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Upload Preview</title>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="file" id="file_input_1" data-preview="preview_1" data-action="preview" name="file_input_1"
            accept=".png, .jpeg, .jpg, .pdf" multiple />
        <label for="file_input_1">
            <i class="fa fa-file"></i>
            <span>Escolha seus arquivos</span>
        </label>
        <div id="preview_1" class="preview"></div>
    </div>

    <div class="container">
        <input type="file" id="file_input_2" data-preview="preview_2" data-action="preview" name="file_input_2"
            accept=".png, .jpeg, .jpg, .pdf" multiple />
        <label for="file_input_2">
            <i class="fa fa-file"></i>
            <span>Escolha seus arquivos</span>
        </label>
        <div id="preview_2" class="preview"></div>
    </div>

    <div class="container">
        <input type="file" id="file_input_3" data-preview="preview_3" data-action="preview" name="file_input_3"
            accept=".png, .jpeg, .jpg, .pdf" multiple />
        <label for="file_input_3">
            <i class="fa fa-file"></i>
            <span>Escolha seus arquivos</span>
        </label>
        <div id="preview_3" class="preview"></div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
